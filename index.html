<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARTEMIS - University Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'artemis-dark': '#111827',
              'artemis-dark-2': '#1F2937',
              'artemis-blue': '#3B82F6',
              'artemis-light-blue': '#BFDBFE',
              'artemis-gray': '#4B5563',
              'artemis-light-gray': '#9CA3AF',
              'artemis-white': '#F9FAFB',
            },
          },
        },
      }
    </script>

    <!-- SystemJS and Babel for in-browser module loading and transpilation -->
    <script src="https://unpkg.com/systemjs@6.14.3/dist/s.min.js"></script>
    <script src="https://unpkg.com/systemjs-plugin-babel@0.0.25/plugin-babel.js"></script>
    <script src="https://unpkg.com/systemjs-plugin-babel@0.0.25/systemjs-babel-build.js"></script>

    <script type="systemjs-importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "react-router-dom": "https://esm.sh/react-router-dom@6.23.1"
      }
    }
    </script>
    
    <script>
      System.config({
        transpiler: 'plugin-babel',
        packages: {
          // This will automatically add .tsx to local imports
          '/': {
            defaultExtension: 'tsx'
          }
        },
        // Configure babel options to transpile React and TypeScript
        babelOptions: {
          presets: ['react', 'typescript']
        }
      });
      // Start the application by importing the entry file
      System.import('/index.tsx');
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.2"
  }
}
</script>
</head>
  <body class="bg-artemis-dark text-artemis-white">
    <div id="root"></div>
  </body>
</html>
